<!DOCTYPE html>
<html lang="hu" class="login-oldal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style_login.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.png"></a>
            <div class = "gomb" id="links">
                <ul>
                    <li><a href="index.html">Vissza a főoldalra</a></li>
                </ul>
            </div>
        </nav>
        <section class="wrapper">
            <div class = "login-box">
                <h2>Bejelentkezés</h2>
                <form action ="#">
                    <div class ="input-box">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class ="input-box">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" required>
                        <label>Jelszó</label>
                    </div> 
                    <button type="submit" class="btn">Bejelentkezés</button>
                    <div class = "regisztralas">
                        <p>Még nem regisztrált?<a href="regisztracio.html" class="regisztracios-link">Regisztrálok</a></p>
                    </div>
                </form>
            </div>
    
        </section>
    </section>

    

    <footer>
        <div class="footer-content"> 
            <p>Mancs Állatmenhely</p>
            <p>© 2024 Minden jog fenntartva.</p>
        </div>
    </footer>

</body>
</html>
