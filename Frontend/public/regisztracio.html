<!DOCTYPE html>
<html lang="hu" class="login-oldal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel = "stylesheet" href = "style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.png"></a>
            <div class = "gomb" id="links">
                <ul>
                    <li><a href="login.html">Vissza a bejelentkezésre!</a></li>
                </ul>
            </div>
        </nav>

        <section class="wrapper">
            <div class = "login-box">
                <h2>Regisztráció</h2>
                    <div class ="input-box">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="FelhasznaloNev" name="felhasznalonev" required>
                        <label for="FelhasznaloNev">Felhasználónév</label>
                    </div>
                    <div class ="input-box">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="Email" name="email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" id="Jelszo" name="jelszo" required>
                        <label for="Jelszo">Jelszó</label>
                    </div>
                    
                    <button type="submit" class="btn" onclick="Regisztracio()" >Regisztráció</button>
                    
        </section>
    </section>
    
    <footer>
        <div class="footer-content">
            <p>Mancs Állatmenhely</p>
            <p>© 2024 Minden jog fenntartva.</p>
        </div>
    </footer>
   

<script src="login-script.js"></script>

</body>
</html>
